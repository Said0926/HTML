<!-- Теги для работы с текстом -->
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
  <h1>Заголовок 1</h1>
  <h2>Заголовок 2</h2>
  <h3>Заголовок 3</h3>
  <h4>Заголовок 4</h4>
  <h5>Заголовок 5</h5>
  <h6>Заголовок 6</h6>

  Просто текст
  Просто текст
  <p>Просто текст</p>
  <p>Просто текст</p>
  <p>Просто <b>текст</b></p>
  <p><strong>Просто текст</strong></p>
  <p><i>Просто текст</i></p>
  <h1><strike>Заголовок 1</strike></h1>
  <p>H<sub>2</sub>O</p>
  <p>A<sup>2</sup></p>
  H<sub>2</sub>O<br><hr>

  <abbr title="HyperText Markup Language">HTML</abbr>
  <address>
    Seattle, USA
  </address>
  <h2><small>Заголовок</small> <big>2</big></h2>

  <pre>function some() {
    return 'some'
}</pre>

  <code>let x = 0;</code>
